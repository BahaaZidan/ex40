<div class="jumbotron">
<div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <h2> Create Poll </h2>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="form-group">
        <label for="pollName">Poll Name</label>
        <input type="text" class="form-control" id="pollName" #pollName>
      </div>
      <div class="form-group">
        <label for="pollOptions">Poll Options</label>
        <textarea class="form-control" rows="5" id="pollOptions" #pollOptions>{{options.join()}}</textarea>
      </div>
      <div class="form-group">
        <label for="addOption">Add an Option</label>
        <div class="row">
          <div class="col-xs-9">
              <input type="text" class="form-control" id="addOption" #extraOption>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-success btn-md" (click)="addOption(extraOption.value); extraOption.value='';"> <span class="glyphicon glyphicon-plus"></span> </button>
          </div>
        </div>
      </div>
      

      <button class="btn btn-default btn-lg" (click)="addPoll(pollName.value, pollOptions.value)">Post</button>
    </div>
    <div class="col-xs-12 col-md-6"></div>
  </div>
  
</div>
