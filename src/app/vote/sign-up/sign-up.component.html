<div class="jumbotron">
<div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <h2> SignUp </h2>
  <div class="row">
    
    <div class="col-xs-12 col-md-6">
      <input type="text" class="form-control" placeholder="username" #usernameInput>
      <input type="password" class="form-control"  placeholder="password" #passwordInput>
      <input type="password" class="form-control"  placeholder="password again" #passwordAgainInput>
      <button class="btn btn-default btn-lg" (click)="signup(usernameInput.value, passwordInput.value, passwordAgainInput.value)">Finish</button>
    </div>
    <div class="col-xs-12 col-md-6"></div>
  </div>
  
</div>
