<div class="jumbotron" *ngIf="!poll">
  <h2> Loading ...</h2>
</div>
<div class="jumbotron" *ngIf="poll">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <h2>{{poll.title}}</h2>
      <h4>by {{poll.author.username}}</h4>
    </div>
    <div class="col-xs-12 col-md-6">
      <a *ngFor="let o of poll.options" (click)="doVote(o._id)"><button class="btn btn-block btn-md btn-default">{{o.name}}  <span class="badge">{{o.voters.length}}</span></button></a>
    </div>
  </div>
  

</div>
