<div class="jumbotron">
<div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <h2> Login </h2>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <input type="text" class="form-control" placeholder="username" #usrInp>
      <input type="password" class="form-control"  placeholder="password" #pwdInp>
      <button class="btn btn-default btn-lg" (click)="login(usrInp.value, pwdInp.value)">Finish</button>
    </div>
    <div class="col-xs-12 col-md-6"></div>
  </div>
  
</div>
